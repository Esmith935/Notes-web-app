<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Page</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

<body>
    <h1>Your Notes</h1>

 <nav class="topnav">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('notes') }}">Notes</a>
        <a href="{{ url_for('about') }}">About</a>
    
    </nav>
    
    
    <h2> Create a note</h2>

    <form method="POST" enctype="multipart/form-data">
        <label for="title">Note Title:

        </label>
            
        <input type="text" id="title" name="title" placeholder="Title" required><br>

        <label for="bodytext">Text:

        </label>

        <input type="text" id="bodytext" name="bodytext" placeholder="Text" required><br>

        <label for="avatar">Add Image:

        </label>

        <input type="file" id="avatar" name="avatar" accept="image/*">

        <input type="submit" value="Post">
    </form>
    <br>
    <br>
    {% for note in notes %}
        <div class="container">
            <h1>{{ note[1] }}</h1>
            <hr>
            <p>{{ note[2] }}</p>
            <img src="{{ url_for('static', filename='uploads/' + (note[4] if note[4] else 'default.jpeg')) }}" width="400" height="300" alt="Image" style="vertical-align: middle ; border-radius: 15%;"></img>
            <hr>
            <p>{{ note[3] }}</p>
            <a href="{{ url_for('delete_note', note_id=note[0]) }}">Delete</a>

        </div>
    {% endfor %}
        
    
</body>
</html>
